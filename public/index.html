    <script>
      $(function() { 
        $('#sidebarCollapse').on('click', function() {
          $('#sidebar, #content').toggleClass('active');
        });


        $('.nav-item a').click(function(e) {
            e.preventDefault();
            $('.nav-item a').removeClass('active-li');
            $(this).addClass('active-li');
        });
      });
    </script>
